<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>可道管理系统登陆</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="bower_components/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="bower_components/dist/css/blue.css">
    <script data-main="scripts/register" src="scripts/vendor/require.js"></script>

</head>
<body class="hold-transition login-page">
<div class="login-box" ng-controller="LoginCtrl">
    <div class="login-logo">
        <a href="index.html"><b>可</b>道</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <!--错误信息-->
        <!--    <div class="modal-dialog modal-sm" role="document" id="alert-msg" style="display: none;">
                <div class="alert alert-warning alert-dismissible">

                    <button type="button" class="close" data-dismiss="alert" aria-hidden="false">×</button>
                    <h4><i class="icon fa fa-warning"></i> Alert!</h4>
                    Warning alert preview. This alert is dismissable.
                </div>
            </div>-->
        <p class="login-box-msg">输入手机号、密码登录店业务维护系统</p>

        <form>
            <div class="form-group has-feedback">
                <input type="number" class="form-control" id="phone" placeholder="手机号">
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row" ng-show="showIdentifying.show">
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="identifying" placeholder="验证码">
                </div>
                <label for="identifying" class="col-xs-3 control-label">
                    <img id="img-identify"/>
                </label>
                <div class="col-xs-4">
                    <button type="button" id="captcha" class="btn btn-block btn-success" ng-click="onImageVerify()">
                        换一张
                    </button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-8">
                    <!-- <div class="checkbox icheck">
                         <label>
                             <input type="checkbox"> 记住登录信息
                         </label>
                     </div>-->
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="onLogin();">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--    <div class="social-auth-links text-center">
                <p>- 或者 -</p>
                <a href="#" class="btn btn-block btn-social btn-info btn-flat"><i class="fa fa-weixin"></i> 使用微信登陆</a>
                &lt;!&ndash;   <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                     Google+</a>&ndash;&gt;
            </div>-->
        <!-- /.social-auth-links -->
        <div class="row">
            <div class="col-md-3">
                <a href="pass-forget.html">忘记密码</a><br>
            </div>
            <div class="col-md-2">
                <a href="work/register.html" class="text-center">注册</a>
            </div>
            <div class="col-md-3">
                <a href="http://aiyunzhou.com/manage/index.html" class="text-center">公司管理</a>
            </div>
        </div>
        <!--会员二维码-->
        <div class="modal fade" id="qrcode-member">
            <div class="modal-dialog" style="width: 280px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">扫描二维码进行关注</h4>
                    </div>
                    <div class="modal-body">
                        <center>
                            <div id="qrcode"/>
                        </center>

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>

    </div>
    <!-- /.login-box-body -->

</div>
<!-- /.login-box -->


<!-- jQuery 3 -->
<script src="bower_components/jquery/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="bower_components/dist/js/adminlte.min.js"></script>
<script src="bower_components/dist/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
