<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>可道管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <link rel="stylesheet" href="../bower_components/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../bower_components/Ionicons/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../bower_components/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../bower_components/dist/css/skin-blue.min.css">
    <link rel="stylesheet" href="../bower_components/dist/css/dataTables.bootstrap.min.css">

    <![endif]-->
    <script data-main="../scripts/shop" src="../scripts/vendor/require.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="shop.html" class="logo">
            <span class="logo-mini"><b>道</b></span>
            <span class="logo-lg"><b>可</b>道</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="../index.html" class="dropdown-toggle">
                            <span class="hidden-xs">店业务管理</span>
                        </a>
                    </li>
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../dist/img/kedao.png" class="user-image" alt="User Image">
                            <span class="hidden-xs">个人信息</span>
                        </a>
                        <ul class="dropdown-menu">
                            <div class="box box-widget widget-user-2">
                                <!-- Add the bg color to the header using any of the bg-* classes -->
                                <div class="widget-user-header bg-light-blue-active">
                                    <div class="widget-user-image">
                                        <img class="img-circle" src="../dist/img/kedao.png" alt="User Avatar">
                                    </div>
                                    <!-- /.widget-user-image -->
                                    <h3 class="widget-user-username">信息</h3>
                                </div>
                                <div class="box-footer no-padding" ng-controller="CommonCtrl">
                                    <ul class="nav nav-stacked">
                                        <!--           <li><a href="#" style="color: #001a35">消费记录</a></li>
                                                   <li><a href="#" style="color: #001a35">充值记录</a></li>-->
                                        <!-- <li><a href="../index.html" style="color: #001a35">店业务管理</a></li>-->
                                        <li><a href="work-pass-update.html" style="color: #001a35">修改密码</a></li>
                                        <li><a href="#" ng-click="onWorkLogout();" style="color: #001a35">退出</a></li>
                                    </ul>
                                </div>
                            </div>

                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../dist/img/kedao.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <!--  <p>店长xxx</p>-->
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i>在线</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">功能栏</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="active"><a href="shop.html"><i class="fa fa-link"></i> <span>店管理</span></a></li>
                <li><a href="work-staff.html"><i class="fa fa-link"></i> <span>员工管理</span></a></li>
                <li><a href="work-packet.html"><i class="fa fa-link"></i> <span>套餐管理</span></a></li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" ng-controller="ShopManagerCtrl">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                可道信息管理
                <small>店管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">


            <div class="box">
                <div class="box-body">
                    <div class="input-group">
                        <div class="row">
                            <div class="col-lg-4">
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        data-target="#add-shop">
                                    添加店
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body no-padding">
                    <table id="packet-list" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>店名称</th>
                            <th>店描述信息</th>
                            <th>店地址</th>
                            <th>联系电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in shopItems">
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.description"></td>
                            <td ng-bind="item.address"></td>
                            <td ng-bind="item.telephone"></td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-warning" ng-click=onUpdateQuery(item)>
                                        修改
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="box-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning" ng-click="onUpPage();"> 上一页</button>
                        <button type="button" class="btn btn-warning" ng-click="onNextPage();">下一页</button>
                    </div>
                </div>
            </div>

            <!--添加店 start-->
            <div class="modal fade" id="add-shop">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">新增店</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="name" placeholder="请输入店名称"/>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="address" placeholder="请输入店地址"/>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="description" placeholder="请输入店描述"/>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="telephone" placeholder="请输入店电话"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" ng-click="onCreate();">添加</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!--添加服务分类 end-->


            <!--更新店 start-->
            <div class="modal fade" id="update-shop">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改店信息</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <input type="text" id="shopId" hidden="hidden"/>
                                <div class="modal-body">
                                    <input type="text" class="form-control" id="updateName" placeholder="请输入店名称"/>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control" id="updateAddress" placeholder="请输入店地址"/>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control" id="updateDescription"
                                           placeholder="请输入店描述"/>
                                </div>
                                <div class="modal-body">
                                    <input type="number" class="form-control" id="updateTelephone"
                                           placeholder="请输入店电话"/>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" ng-click="onUpdate();">修改</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!--更新店 end-->
            <!--会员二维码-->
            <div class="modal fade" id="qrcode-member">
                <div class="modal-dialog" style="width: 280px;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">扫描二维码进行关注</h4>
                        </div>
                        <div class="modal-body">
                            <center>
                                <div id="qrcode"/>
                            </center>

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
            </div>


        </section>
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Main Footer -->
<footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
        Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2016 <a href="#">云胄科技有限责任公司</a>.</strong> All rights reserved.
</footer>


</div>
